<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text and Fonts</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      p{
        font-weight: bold;
      }
      h1 {
        font-size: 40px;
      }
      .italics {
        font-style: italic;
      }
      .center{
        text-align: center;
      }
      .spacing{
        line-height: 1.8;
        letter-spacing: 2px;
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Css Texts &Fonts Example</h1>
    <h2>Sub-heading with uppercase</h2>
    <p>This is a tect in Arial Font</p>
    <p class="italics">This is a paragraph using italics</p>
    <p class="center">This is centred</p>
    <p class="spacing">
      This paragraph has more line height and letter spacing to make it more
      readable and airy
    </p>
    <a href="#">This is a link with no underline</a>
  </body>
</html>
