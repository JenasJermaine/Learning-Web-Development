<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Media Query</title>
    <style>
      .box {
        background: #3498db;
        color: #fff;
        padding: 50px;
        margin: 20px auto;
        width: 70%;
        transition: all 0.3 ease;
      }
      body {
        text-align: center;
        padding: 20px;
        margin: 0px;
      }
      @media screen and (max-width: 600px) {
        .box {
          background: #e74c3c;
        }
        h1 {
          color: #e74c3c;
        }
      }
      @media screen and (min-width: 601px) and (max-width: 1024px) {
        .box{
            background-color: #27ae60;
        }
        h1{
            color: #27ae60;
        }
      }
      @media screen and (prefers-color-scheme: dark) {
        body {
          background-color: rgb(77, 77, 77);
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive Media Query Example</h1>
    <p>
      Resixe the browser window to view on different devices to see the box
      change color
    </p>
    <div class="box">I change color and size depending on screen size</div>
  </body>
</html>
