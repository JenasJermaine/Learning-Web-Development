<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body{
            background-color: rgb(188, 188, 188);
            border: 1px solid black;
            padding-left: 10px;
        }
        .box{
            width: 20%;
            background-color: lightblue;
            border: 3px solid blue;
            padding: 15px;
            margin: 30px;
            margin-left: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model</h1>
    <p class="box">Hello World</p>
    <p>Look at the box above: it has content, padding, border, and margin</p>
</body>
</html>
